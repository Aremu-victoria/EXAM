<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
</head>
<body>
    <h2>Palindrome CheckerðŸ¥°ðŸ˜œ</h2>
    <input type="text" id="palindrome-input" placeholder="Enter a word">
    <button onclick="checkPalindrome()">Check</button>
    <div id="palindrome-output"></div>
    <script>
        
        function isPalindrome(word) {
            const cleaned = word.toLowerCase();
            const reversed = cleaned.split('').reverse().join('');
            if (cleaned === reversed) {
                return "It is a palindrome";
            } else {
                return "It is not a palindrome";
            }
        }

        function checkPalindrome() {
            const input = document.getElementById('palindrome-input').value;
            const result = isPalindrome(input);
            document.getElementById('palindrome-output').textContent = `"${input}": ${result}`;
            console.log(result);
        }
    </script>
</body>
</html>
