<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Sequence</title>
</head>
<body>
    <h2>Fibonacci Sequence Output</h2>
    <div id="output"></div>
    <script>
        function generateFibonacci(n) {
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }
            return fib.slice(0, n);
        }

        const result = generateFibonacci(10);
        document.getElementById('output').textContent = 'Fibonacci(10): [' + result.join(', ') + ']';
        console.log(result); 
    </script>
</body>
</html>
